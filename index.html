<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>table</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table border="3">
            <tr id="heading">
                <td>Product Name</td>
                <td>Quantity</td>
                <td>Price per Unit</td>
                <td>Description</td>
                <td>Total Price</td>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$10</td>
                <td>this is product 1</td>
                <td class="last_col">$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>3</td>
                <td>$20</td>
                <td>this is product 2</td>
                <td class="last_col">$60</td>
            </tr>
            <tr id="last_row">
                <td colspan="4">sum</td>
                <td class="last_col">$80</td>
            </tr>
        </table>
    </body>
</html>
